        <title>Teste de Login Facebook</title>
<script src="http://connect.facebook.net/en_US/all.js"></script>

<script>
FB.init({
        appId  : '444305308941322',
        status: true, cookie: false, xfbml: false, oauth: true
});

function statusFacebook() {
        FB.getLoginStatus(function(response) {
        if (response.status === 'connected') {
                window.location.replace("http://localhost:8080/zapeatsite/index.jsf");
        } else if (response.status === 'not_authorized') {
                loginFacebook(); // nao autorizado, solicitar login
        } else {
                loginFacebook(); // nao autorizado, solicitar login
        }})
}

function loginFacebook() {
        FB.login(function(response) {
                if (response.authResponse) {
                        window.location.replace("https://www.facebook.com/dialog/oauth?display=popup&amp;client_id=444305308941322&amp;scope=read_friendlists,publish_stream,offline_access,publish_checkins,user_checkins,publish_actions,user_likes,email&amp;redirect_uri=http://localhost:8080/zapeatsite/index.sec");
                }
        }, {scope: 'email' });
}

</script>
